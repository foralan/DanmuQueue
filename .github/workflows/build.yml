name: build-binaries

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: windows-x64
            runs_on: windows-latest
          - target: macos-arm64
            runs_on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Sync dependencies (incl. dev)
        run: uv sync --frozen

      - name: Build (PyInstaller onedir, Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uv run pyinstaller -n DanmuQueue -D -c --clean --add-data "static;static" danmuqueue_entry.py
          Copy-Item README.md -Destination "dist/DanmuQueue/README.md" -Force

      - name: Build (PyInstaller onedir, macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          uv run pyinstaller -n DanmuQueue -D -c --clean --add-data "static:static" danmuqueue_entry.py
          cp -f README.md "dist/DanmuQueue/README.md"

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/DanmuQueue/*" -DestinationPath "DanmuQueue-${{ matrix.target }}.zip" -Force

      - name: Archive (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          ditto -c -k --keepParent "dist/DanmuQueue" "DanmuQueue-${{ matrix.target }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DanmuQueue-${{ matrix.target }}
          path: DanmuQueue-${{ matrix.target }}.zip

  release:
    name: release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-artifacts/**/DanmuQueue-*.zip


